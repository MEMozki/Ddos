<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Website</title>
    <style>
        /* iOS —Å—Ç–∏–ª—å —Å —á—ë—Ä–Ω–æ-–±–µ–ª—ã–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #1c1c1e;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #2c2c2e;
        }

        span {
            font-weight: bold;
            color: #007aff;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            width: calc(100% - 22px);
            font-size: 1em;
            margin-bottom: 20px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            background-color: #007aff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #005bb5;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        /* –ò–∫–æ–Ω–∫–∏ –≤ —Å—Ç–∏–ª–µ —á–µ—Ä–Ω–æ-–±–µ–ª—ã—Ö —ç–º–æ–¥–∑–∏ */
        .icon {
            font-size: 1.5em;
            color: #1c1c1e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="eye-icon.png" alt="Logo" class="logo">
        <h1><span class="icon">üåê</span> Ping Domain</h1>
        
        <input type="text" id="domain-input" placeholder="üîç Enter domain to ping">
        <button onclick="startPinging()">üöÄ Start Pinging</button>

        <p id="error-message" class="error"></p>
        <p><span class="icon">üñ•Ô∏è</span> Total Requests Sent: <span id="request-count">0</span></p>
        <p><span class="icon">‚è±Ô∏è</span> Last Response Time: <span id="response-time">0 ms</span></p>
    </div>

    <script>
        let requestCount = 0;
        let intervalId;
        const whiteList = ["t.me"]; // –ë–µ–ª—ã–π —Å–ø–∏—Å–æ–∫ –¥–æ–º–µ–Ω–æ–≤
        const requestCountElem = document.getElementById('request-count');
        const responseTimeElem = document.getElementById('response-time');
        const errorMessageElem = document.getElementById('error-message');

        function pingDomain(domain) {
            const startTime = Date.now();
            fetch(`https://${domain}`)
                .then(response => {
                    const endTime = Date.now();
                    const responseTime = endTime - startTime;
                    requestCount++;
                    requestCountElem.textContent = requestCount;
                    responseTimeElem.textContent = `${responseTime} ms`;
                })
                .catch(error => {
                    console.error('Error pinging domain:', error);
                });
        }

        function startPinging() {
            const domainInput = document.getElementById('domain-input').value.trim();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–µ–ª—ã–π —Å–ø–∏—Å–æ–∫
            if (whiteList.includes(domainInput)) {
                errorMessageElem.textContent = `‚ùå Cannot ping ${domainInput} - domain is in the white list!`;
                return;
            }

            errorMessageElem.textContent = ''; // –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ

            if (intervalId) {
                clearInterval(intervalId); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–ø—Ä–æ—Å—ã
            }

            // –ü–∏–Ω–≥ –∫–∞–∂–¥—ã–µ 1 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥
            intervalId = setInterval(() => pingDomain(domainInput), 1);
        }
    </script>
</body>
</html>
