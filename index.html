<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Ping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website Ping</h1>
        <input type="text" id="urlInput" placeholder="Enter website URL" />
        <button id="startPing">Start Ping</button>
        <button id="stopPing" disabled>Stop Ping</button>
        <div id="pingContainer">
            <p>Request: <span id="requestCount">0</span>, Response: <span id="pingTime">0 ms</span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
